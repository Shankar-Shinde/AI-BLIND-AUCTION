<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Blind Auction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            margin-top: 50px;
            margin-bottom: 50px;
        }
        h1 {
            color: #333;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 20px;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        .card-header {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            font-weight: bold;
        }
        .btn {
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(45deg, #5a6fd8, #6a4190);
            transform: scale(1.05);
        }
        .btn-success {
            background: linear-gradient(45deg, #00d2d3, #54a0ff);
            border: none;
        }
        .btn-success:hover {
            background: linear-gradient(45deg, #00b8b9, #4a8fd1);
            transform: scale(1.05);
        }
        .btn-warning {
            background: linear-gradient(45deg, #ff9ff3, #f368e0);
            border: none;
            color: white;
        }
        .btn-warning:hover {
            background: linear-gradient(45deg, #e88ce2, #d55cc7);
            transform: scale(1.05);
        }
        .btn-dark {
            background: linear-gradient(45deg, #2c3e50, #34495e);
            border: none;
        }
        .btn-dark:hover {
            background: linear-gradient(45deg, #1e2a38, #2a3747);
            transform: scale(1.05);
        }
        .btn-info {
            background: linear-gradient(45deg, #00d2d3, #54a0ff);
            border: none;
        }
        .btn-info:hover {
            background: linear-gradient(45deg, #00b8b9, #4a8fd1);
            transform: scale(1.05);
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #ddd;
            transition: border-color 0.3s ease;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }
        .text-success {
            color: #00d2d3 !important;
            font-weight: bold;
        }
        .text-info {
            color: #54a0ff !important;
            font-weight: bold;
        }
        .alert {
            border-radius: 10px;
            border: none;
        }
    </style>
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="mb-4 text-center"><i class="bi bi-gem"></i> AI-Powered Blind Auction</h1>
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <i class="bi bi-plus-circle"></i> Create Auction
                </div>
                <div class="card-body">
                    <input id="item" class="form-control mb-3" placeholder="Item name (e.g., Gaming Laptop)">
                    <button onclick="createAuction()" class="btn btn-primary w-100"><i class="bi bi-check-circle"></i> Create</button>
                    <div id="auctionId" class="mt-3 alert alert-success" style="display:none;"></div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <i class="bi bi-robot"></i> AI Bid Suggestion
                </div>
                <div class="card-body">
                    <input id="suggestItem" class="form-control mb-3" placeholder="Item name for AI suggestion">
                    <button onclick="suggestBid()" class="btn btn-info w-100"><i class="bi bi-lightbulb"></i> Get AI Suggestion</button>
                    <div id="suggestion" class="mt-3 alert alert-info" style="display:none;"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <i class="bi bi-cash-coin"></i> Place Bid
                </div>
                <div class="card-body">
                    <input id="bidAuctionId" class="form-control mb-2" placeholder="Auction ID">
                    <input id="bidder" class="form-control mb-2" placeholder="Your name">
                    <input id="amount" class="form-control mb-3" placeholder="Bid amount" type="number">
                    <button onclick="placeBid()" class="btn btn-success w-100"><i class="bi bi-arrow-up-circle"></i> Bid</button>
                    <div id="bidStatus" class="mt-2 alert alert-success" style="display:none;"></div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <i class="bi bi-x-circle"></i> Close Auction
                </div>
                <div class="card-body">
                    <input id="closeAuctionId" class="form-control mb-3" placeholder="Auction ID">
                    <button onclick="closeAuction()" class="btn btn-warning w-100"><i class="bi bi-lock"></i> Close</button>
                    <div id="closeStatus" class="mt-2 alert alert-warning" style="display:none;"></div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <i class="bi bi-trophy"></i> Reveal Winner
                </div>
                <div class="card-body">
                    <input id="revealAuctionId" class="form-control mb-3" placeholder="Auction ID">
                    <button onclick="revealWinner()" class="btn btn-dark w-100"><i class="bi bi-star"></i> Reveal</button>
                    <div id="winner" class="mt-2 alert alert-primary" style="display:none;"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
const api = 'http://127.0.0.1:5000';
function createAuction() {
    fetch(api + '/create_auction', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({item: document.getElementById('item').value})
    })
    .then(r => r.json())
    .then(d => {
        document.getElementById('auctionId').innerHTML = 'Auction ID: ' + d.auction_id;
        document.getElementById('auctionId').style.display = 'block';
    });
}
function placeBid() {
    fetch(api + '/place_bid/' + document.getElementById('bidAuctionId').value, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
            bidder: document.getElementById('bidder').value,
            amount: parseFloat(document.getElementById('amount').value)
        })
    })
    .then(r => r.json())
    .then(d => {
        document.getElementById('bidStatus').innerHTML = d.status || d.error;
        document.getElementById('bidStatus').style.display = 'block';
    });
}
function closeAuction() {
    fetch(api + '/close_auction/' + document.getElementById('closeAuctionId').value, {
        method: 'POST'
    })
    .then(r => r.json())
    .then(d => {
        document.getElementById('closeStatus').innerHTML = d.status || d.error;
        document.getElementById('closeStatus').style.display = 'block';
    });
}
function suggestBid() {
    fetch(api + '/suggest_bid', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({item: document.getElementById('suggestItem').value})
    })
    .then(r => r.json())
    .then(d => {
        document.getElementById('suggestion').innerHTML = 'Suggested bid: $' + d.suggestion;
        document.getElementById('suggestion').style.display = 'block';
    });
}
function revealWinner() {
    fetch(api + '/reveal_winner/' + document.getElementById('revealAuctionId').value)
    .then(r => r.json())
    .then(d => {
        if (d.winner && d.winner.bidder) {
            document.getElementById('winner').innerHTML = 'Winner: ' + d.winner.bidder + ' ($' + d.winner.amount + ')';
        } else {
            document.getElementById('winner').innerHTML = 'No winner or no bids.';
        }
        document.getElementById('winner').style.display = 'block';
    });
}
</script>
</body>
</html>
